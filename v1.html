<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Player</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', system-ui, sans-serif;
}

body {
    background: #0a0e17;
    color: #fff;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.container {
    max-width: 900px;
    width: 100%;
    text-align: center;
}

/* Simple Timer - ORANGE COLOR */
.timer-container {
    margin-bottom: 40px;
}

.timer-simple {
    font-size: 4rem;
    font-weight: 700;
    color: #ff6b00; /* Orange color */
    margin-bottom: 15px;
    line-height: 1;
    min-height: 70px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.timer-label {
    color: #94a3b8;
    font-size: 1rem;
    letter-spacing: 1px;
}

/* Watch Button - Orange color to match */
.watch-btn {
    padding: 18px 50px;
    font-size: 1.2rem;
    font-weight: 600;
    background: #ff6b00; /* Orange color */
    color: white;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 10px 30px rgba(255, 107, 0, 0.3);
    display: none;
    margin: 0 auto;
}

.watch-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 15px 40px rgba(255, 107, 0, 0.4);
    background: #e55a00;
}

.watch-btn i {
    margin-right: 10px;
}

/* Video Container */
.video-wrapper {
    display: none;
    margin: 30px auto;
    max-width: 900px;
    width: 100%;
}

.video-container {
    width: 100%;
    background: #000;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7);
    border: 1px solid rgba(255, 255, 255, 0.1);
    aspect-ratio: 16/9;
}

video {
    width: 100%;
    height: 100%;
    display: block;
    background: #000;
}

/* Play Overlay (shows when video is paused) */
.play-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    opacity: 1;
    transition: opacity 0.3s;
}

.play-overlay.hidden {
    opacity: 0;
    pointer-events: none;
}

.play-icon {
    width: 80px;
    height: 80px;
    background: #ff6b00;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2.5rem;
    color: white;
    box-shadow: 0 0 30px rgba(255, 107, 0, 0.5);
}

/* Download Section - Orange color */
.download-section {
    display: none;
    margin-top: 30px;
    animation: fadeIn 0.5s ease;
}

.download-buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
    margin-bottom: 20px;
}

.download-btn {
    padding: 16px 32px;
    background: #ff6b00; /* Orange color */
    color: white;
    border: none;
    border-radius: 10px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 12px;
    min-width: 200px;
    justify-content: center;
    font-size: 1rem;
}

.download-btn:hover {
    background: #e55a00;
    transform: translateY(-3px);
    box-shadow: 0 10px 20px rgba(255, 107, 0, 0.3);
}

.download-btn i {
    font-size: 1.2rem;
}

.download-note {
    color: #94a3b8;
    font-size: 0.95rem;
    max-width: 600px;
    margin: 0 auto;
    padding: 15px;
    background: rgba(255, 255, 255, 0.03);
    border-radius: 8px;
    border-left: 3px solid #ff6b00; /* Orange color */
}

/* Animations */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

.fade-in {
    animation: fadeIn 0.5s ease;
}

/* Mobile Responsive */
@media (max-width: 768px) {
    .container {
        padding: 10px;
    }
    
    .timer-simple {
        font-size: 3.5rem;
        min-height: 60px;
    }
    
    .watch-btn {
        padding: 16px 40px;
        font-size: 1.1rem;
        width: 100%;
        max-width: 300px;
    }
    
    .download-buttons {
        flex-direction: column;
        align-items: center;
        gap: 15px;
    }
    
    .download-btn {
        width: 100%;
        max-width: 300px;
        min-width: auto;
    }
    
    .play-icon {
        width: 70px;
        height: 70px;
        font-size: 2rem;
    }
}

@media (max-width: 480px) {
    .timer-simple {
        font-size: 3rem;
        min-height: 50px;
    }
    
    .watch-btn {
        padding: 14px 30px;
        font-size: 1rem;
        max-width: 250px;
    }
    
    .download-btn {
        padding: 14px 25px;
        font-size: 0.95rem;
    }
    
    .play-icon {
        width: 60px;
        height: 60px;
        font-size: 1.8rem;
    }
}
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<div class="container">
    <!-- Simple Timer - ORANGE -->
    <div class="timer-container">
        <div class="timer-simple" id="timer">3</div>
        <div class="timer-label">PLEASE WAIT</div>
    </div>

    <!-- Watch Button - ORANGE -->
    <button class="watch-btn" id="watchBtn">
        <i class="fas fa-play"></i> WATCH VIDEO
    </button>

    <!-- Video Player -->
    <div class="video-wrapper" id="videoWrapper">
        <div class="video-container" id="videoContainer">
            <!-- Video WITHOUT autoplay - user must click play -->
            <video controls playsinline controlsList="nodownload" id="videoPlayer">
                <source src="https://cdn.videy.co/OEqyvX5R1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <!-- Play Overlay -->
            <div class="play-overlay" id="playOverlay">
                <div class="play-icon">
                    <i class="fas fa-play"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- Download Buttons - ORANGE -->
    <div class="download-section" id="downloads">
        <div class="download-buttons">
            <!-- Download 1: Open ad in NEW TAB, then go to https://shorten.is/qZB9u in MAIN TAB -->
            <button class="download-btn" onclick="handleDownload1()">
                <i class="fas fa-download"></i> DOWNLOAD 1
            </button>
            <!-- Download 2: Open ad in NEW TAB, then go to https://shorten.is/trzbM in MAIN TAB -->
            <button class="download-btn" onclick="handleDownload2()">
                <i class="fas fa-download"></i> DOWNLOAD 2
            </button>
        </div>
        <div class="download-note">
            Click download buttons above to watch MORE videos
        </div>
    </div>
</div>

<script>
let time = 3;
const timer = document.getElementById("timer");
const btn = document.getElementById("watchBtn");
const video = document.getElementById("videoPlayer");
const downloads = document.getElementById("downloads");
const videoWrapper = document.getElementById("videoWrapper");
const videoContainer = document.getElementById("videoContainer");
const playOverlay = document.getElementById("playOverlay");

// Simple countdown
const countdown = setInterval(() => {
    time--;
    timer.textContent = time;
    
    if (time <= 0) {
        clearInterval(countdown);
        // Change label
        document.querySelector('.timer-label').textContent = "READY";
        // Show button with fade in
        btn.style.display = 'block';
        setTimeout(() => {
            btn.classList.add('fade-in');
        }, 100);
    }
}, 1000);

// Watch button click
btn.onclick = () => {
    // Open Monetag link in NEW TAB
    window.open("https://otieu.com/4/8198889", "_blank");
    
    // Hide timer and button
    document.querySelector('.timer-container').style.display = 'none';
    btn.style.display = 'none';
    
    // Show video and downloads
    videoWrapper.style.display = 'block';
    downloads.style.display = 'block';
    
    // Show video and scroll into view
    setTimeout(() => {
        videoWrapper.classList.add('fade-in');
        downloads.classList.add('fade-in');
        
        // Remove download button from video controls
        video.setAttribute('controlsList', 'nodownload');
        
        videoWrapper.scrollIntoView({ behavior: "smooth", block: "center" });
    }, 300);
};

// Play overlay click - play the video
playOverlay.addEventListener('click', function() {
    video.play();
    playOverlay.classList.add('hidden');
});

// Video play event - hide overlay
video.addEventListener('play', function() {
    playOverlay.classList.add('hidden');
});

// Video pause event - show overlay
video.addEventListener('pause', function() {
    playOverlay.classList.remove('hidden');
});

// Video ended event - show overlay
video.addEventListener('ended', function() {
    playOverlay.classList.remove('hidden');
});

// Download 1: Open ad in NEW TAB, then go to download link in MAIN TAB
function handleDownload1() {
    // Open ad in NEW TAB
    window.open("https://otieu.com/4/7512585", "_blank");
    
    // After 1 second, redirect MAIN TAB to download link
    setTimeout(() => {
        window.location.href = "https://shorten.is/qZB9u";
    }, 1000);
}

// Download 2: Open ad in NEW TAB, then go to download link in MAIN TAB
function handleDownload2() {
    // Open ad in NEW TAB
    window.open("https://otieu.com/4/8251888", "_blank");
    
    // After 1 second, redirect MAIN TAB to download link
    setTimeout(() => {
        window.location.href = "https://shorten.is/trzbM";
    }, 1000);
}
</script>
</body>
</html>
