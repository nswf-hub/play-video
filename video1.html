<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Video Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', system-ui, sans-serif;
}

body {
    background: #0a0e17;
    color: #fff;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.container {
    max-width: 1200px;
    width: 100%;
    text-align: center;
    padding: 20px;
}

/* Timer */
.timer-container {
    margin-bottom: 40px;
}

.timer-circle {
    width: 140px;
    height: 140px;
    margin: 0 auto 20px;
    position: relative;
}

.timer-svg {
    transform: rotate(-90deg);
    width: 100%;
    height: 100%;
}

.timer-bg {
    fill: none;
    stroke: rgba(255, 255, 255, 0.1);
    stroke-width: 8;
}

.timer-progress {
    fill: none;
    stroke: #00ffcc;
    stroke-width: 8;
    stroke-linecap: round;
    stroke-dasharray: 377;
    stroke-dashoffset: 377;
    transition: stroke-dashoffset 1s linear;
}

.timer-number {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 3.5rem;
    font-weight: 700;
    color: #00ffcc;
    text-shadow: 0 0 20px rgba(0, 255, 204, 0.3);
}

.timer-label {
    color: #94a3b8;
    font-size: 1rem;
    letter-spacing: 1px;
}

/* Watch Button */
.watch-btn {
    padding: 18px 50px;
    font-size: 1.2rem;
    font-weight: 600;
    background: #00ffcc;
    color: #0a0e17;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 10px 30px rgba(0, 255, 204, 0.3);
    display: none;
    margin: 0 auto;
}

.watch-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 15px 40px rgba(0, 255, 204, 0.4);
    background: #00e6b8;
}

.watch-btn:active {
    transform: translateY(0);
}

.watch-btn i {
    margin-right: 10px;
}

/* Video Container - FIXED SIZE */
.video-wrapper {
    display: none;
    margin: 40px auto;
    max-width: 900px;
    width: 100%;
}

.video-container {
    position: relative;
    width: 100%;
    background: #000;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7);
    border: 1px solid rgba(255, 255, 255, 0.1);
    /* Fixed aspect ratio - adjust height as needed */
    height: 506px; /* 16:9 ratio for 900px width */
}

/* Responsive height adjustments */
@media (max-width: 1000px) {
    .video-container {
        height: 450px;
    }
}

@media (max-width: 768px) {
    .video-container {
        height: 380px;
    }
}

@media (max-width: 576px) {
    .video-container {
        height: 320px;
    }
}

@media (max-width: 480px) {
    .video-container {
        height: 270px;
    }
}

video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: contain; /* Show entire video without cropping */
    background: #000;
}

.video-controls-overlay {
    position: absolute;
    top: 10px;
    right: 10px;
    z-index: 10;
}

.fullscreen-btn {
    background: rgba(0, 0, 0, 0.7);
    color: white;
    border: none;
    border-radius: 4px;
    padding: 8px 12px;
    cursor: pointer;
    font-size: 0.9rem;
    transition: background 0.3s;
}

.fullscreen-btn:hover {
    background: rgba(0, 0, 0, 0.9);
}

/* Download Section */
.download-section {
    display: none;
    margin-top: 40px;
    animation: fadeIn 0.5s ease;
}

.download-buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
    margin-bottom: 20px;
}

.download-btn {
    padding: 16px 32px;
    background: #ff6b00;
    color: white;
    border: none;
    border-radius: 10px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 12px;
    min-width: 200px;
    justify-content: center;
    font-size: 1rem;
}

.download-btn:hover {
    background: #e55a00;
    transform: translateY(-3px);
    box-shadow: 0 10px 20px rgba(255, 107, 0, 0.3);
}

.download-btn i {
    font-size: 1.2rem;
}

.download-note {
    color: #94a3b8;
    font-size: 0.95rem;
    max-width: 600px;
    margin: 0 auto;
    padding: 15px;
    background: rgba(255, 255, 255, 0.03);
    border-radius: 8px;
    border-left: 3px solid #00ffcc;
}

/* Animations */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

.fade-in {
    animation: fadeIn 0.5s ease;
}

/* Responsive Adjustments */
@media (max-width: 768px) {
    .container {
        padding: 10px;
    }
    
    .timer-circle {
        width: 120px;
        height: 120px;
    }
    
    .timer-number {
        font-size: 3rem;
    }
    
    .watch-btn {
        padding: 16px 40px;
        font-size: 1.1rem;
        width: 100%;
        max-width: 300px;
    }
    
    .download-buttons {
        gap: 15px;
        flex-direction: column;
        align-items: center;
    }
    
    .download-btn {
        width: 100%;
        max-width: 300px;
        min-width: auto;
    }
}

@media (max-width: 480px) {
    .timer-circle {
        width: 100px;
        height: 100px;
    }
    
    .timer-number {
        font-size: 2.5rem;
    }
    
    .watch-btn {
        padding: 14px 30px;
        font-size: 1rem;
    }
}
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<div class="container">
    <!-- Timer -->
    <div class="timer-container">
        <div class="timer-circle">
            <svg class="timer-svg">
                <circle class="timer-bg" cx="70" cy="70" r="60"/>
                <circle class="timer-progress" id="countdownProgress" cx="70" cy="70" r="60"/>
            </svg>
            <div class="timer-number" id="timer">3</div>
        </div>
        <div class="timer-label">PLEASE WAIT</div>
    </div>

    <!-- Watch Button -->
    <button class="watch-btn" id="watchBtn">
        <i class="fas fa-play"></i> WATCH VIDEO
    </button>

    <!-- Video Player -->
    <div class="video-wrapper" id="videoWrapper">
        <div class="video-container" id="videoContainer">
            <video controls autoplay playsinline id="videoPlayer">
                <source src="https://cdn.videy.co/OEqyvX5R1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="video-controls-overlay">
                <button class="fullscreen-btn" onclick="toggleFullscreen()">
                    <i class="fas fa-expand"></i> Fullscreen
                </button>
            </div>
        </div>
    </div>

    <!-- Download Buttons -->
    <div class="download-section" id="downloads">
        <div class="download-buttons">
            <button class="download-btn" onclick="openMonetag('https://otieu.com/4/8195375')">
                <i class="fas fa-download"></i> DOWNLOAD VIDEO 1
            </button>
            <button class="download-btn" onclick="openMonetag('https://otieu.com/4/8195375')">
                <i class="fas fa-download"></i> DOWNLOAD VIDEO 2
            </button>
        </div>
        <div class="download-note">
            Click download buttons above to watch MORE videos
        </div>
    </div>
</div>

<script>
let time = 3;
const totalTime = 3;
const timer = document.getElementById("timer");
const btn = document.getElementById("watchBtn");
const countdownProgress = document.getElementById("countdownProgress");
const video = document.getElementById("videoPlayer");
const downloads = document.getElementById("downloads");
const videoWrapper = document.getElementById("videoWrapper");

// Circle progress calculation
const radius = 60;
const circumference = 2 * Math.PI * radius;
countdownProgress.style.strokeDasharray = `${circumference} ${circumference}`;
countdownProgress.style.strokeDashoffset = circumference;

function setProgress(percent) {
    const offset = circumference - (percent / 100) * circumference;
    countdownProgress.style.strokeDashoffset = offset;
}

// Countdown
const countdown = setInterval(() => {
    time--;
    timer.textContent = time;
    
    // Update progress circle
    const progressPercent = ((totalTime - time) / totalTime) * 100;
    setProgress(progressPercent);
    
    if (time <= 0) {
        clearInterval(countdown);
        // Change label
        document.querySelector('.timer-label').textContent = "READY";
        // Show button with fade in
        btn.style.display = 'block';
        setTimeout(() => {
            btn.classList.add('fade-in');
        }, 100);
    }
}, 1000);

// Watch button click
btn.onclick = () => {
    // Open Monetag link
    window.open("https://otieu.com/4/8198889", "_blank");
    
    // Hide timer and button
    document.querySelector('.timer-container').style.display = 'none';
    btn.style.display = 'none';
    
    // Show video and downloads
    videoWrapper.style.display = 'block';
    downloads.style.display = 'block';
    
    // Play video and scroll into view
    setTimeout(() => {
        videoWrapper.classList.add('fade-in');
        downloads.classList.add('fade-in');
        video.play();
        videoWrapper.scrollIntoView({ behavior: "smooth", block: "center" });
    }, 300);
};

// Download button function
function openMonetag(url){
    window.open(url, "_blank");
}

// Fullscreen function
function toggleFullscreen() {
    const elem = videoContainer;
    
    if (!document.fullscreenElement) {
        if (elem.requestFullscreen) {
            elem.requestFullscreen();
        } else if (elem.webkitRequestFullscreen) { /* Safari */
            elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) { /* IE11 */
            elem.msRequestFullscreen();
        }
    } else {
        if (document.exitFullscreen) {
            document.exitFullscreen();
        } else if (document.webkitExitFullscreen) { /* Safari */
            document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) { /* IE11 */
            document.msExitFullscreen();
        }
    }
}

// Handle fullscreen change to update button icon
document.addEventListener('fullscreenchange', handleFullscreenChange);
document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
document.addEventListener('mozfullscreenchange', handleFullscreenChange);
document.addEventListener('MSFullscreenChange', handleFullscreenChange);

function handleFullscreenChange() {
    const fullscreenBtn = document.querySelector('.fullscreen-btn i');
    if (document.fullscreenElement) {
        fullscreenBtn.className = 'fas fa-compress';
        fullscreenBtn.parentNode.innerHTML = '<i class="fas fa-compress"></i> Exit Fullscreen';
    } else {
        fullscreenBtn.className = 'fas fa-expand';
        fullscreenBtn.parentNode.innerHTML = '<i class="fas fa-expand"></i> Fullscreen';
    }
}
</script>
</body>
</html>
