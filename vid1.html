<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Video Player</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #0a0a0a;
            font-family: Arial, sans-serif;
            height: 100vh;
            width: 100vw;
            user-select: none;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
        }
        
        /* FIXED container that scales but maintains aspect ratio */
        .player-container {
            position: absolute;
            width: 80vw; /* Use viewport width for scaling */
            height: 60vw; /* Maintain 4:3 aspect ratio (800:600 = 4:3) */
            max-width: 800px;
            max-height: 600px;
            min-width: 320px;
            min-height: 240px;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
            
            /* Center */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        /* Video area - 75% of container height (450/600 = 0.75) */
        .video-wrapper {
            width: 100%;
            height: 75%; /* 75% of container height */
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        /* Video fills the video wrapper */
        #videoElement {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Show black bars if needed */
            background: black;
        }
        
        /* Protection overlay */
        .video-protection {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            cursor: default;
        }
        
        /* Controls area - 25% of container height (150/600 = 0.25) */
        .controls {
            width: 100%;
            height: 25%; /* 25% of container height */
            background: linear-gradient(to top, #111, #222);
            padding: 2.5%; /* Responsive padding */
            display: flex;
            flex-direction: column;
            gap: 2%;
        }
        
        .control-row {
            display: flex;
            gap: 3%;
            align-items: center;
            height: 48%;
        }
        
        .progress-container {
            flex: 1;
            height: 6px;
            background: #333;
            border-radius: 3px;
            overflow: hidden;
            cursor: pointer;
        }
        
        #progress {
            height: 100%;
            width: 0%;
            background: #e74c3c;
            transition: width 0.1s;
        }
        
        .time {
            color: #ecf0f1;
            font-size: 14px;
            font-weight: 500;
            min-width: 80px;
            text-align: center;
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .volume-container input {
            width: 80px;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
        }
        
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            white-space: nowrap;
        }
        
        button:hover {
            background: #2980b9;
        }
        
        .download-btn {
            background: #9b59b6;
        }
        
        .download-btn:hover {
            background: #8e44ad;
        }
        
        #playPauseBtn {
            background: #e74c3c;
            min-width: 100px;
        }
        
        #playPauseBtn:hover {
            background: #c0392b;
        }
        
        .protection-message {
            position: absolute;
            bottom: 5px;
            left: 0;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.3);
            font-size: 10px;
            z-index: 5;
        }
        
        /* Mobile optimization */
        @media (max-width: 600px) {
            .player-container {
                width: 95vw;
                height: 71.25vw; /* 95vw * 0.75 = 71.25vw (4:3 ratio) */
            }
            
            button {
                padding: 8px 12px;
                font-size: 12px;
            }
            
            .time {
                font-size: 12px;
                min-width: 70px;
            }
            
            .volume-container input {
                width: 60px;
            }
        }
        
        @media (max-height: 500px) {
            .player-container {
                height: 95vh;
                width: 126.67vh; /* 95vh * 1.333 = 126.67vh (4:3 ratio) */
            }
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="video-wrapper">
            <video id="videoElement" preload="metadata">
                <source src="https://files.catbox.moe/eb9fvz.mp4" type="video/mp4">
                Your browser doesn't support HTML5 video.
            </video>
            
            <div class="video-protection" id="videoProtection"></div>
            <div class="protection-message">Right-click disabled</div>
        </div>
        
        <div class="controls">
            <div class="control-row">
                <div class="button-group">
                    <button id="playPauseBtn">
                        <span>‚ñ∂</span> Play
                    </button>
                </div>
                
                <div class="progress-container">
                    <div id="progress"></div>
                </div>
                
                <div class="time">
                    <span id="current">0:00</span> / <span id="total">0:00</span>
                </div>
            </div>
            
            <div class="control-row">
                <div class="volume-container">
                    <span>üîä</span>
                    <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
                </div>
                
                <div class="button-group" style="margin-left: auto;">
                    <button id="fullscreenBtn">
                        <span>‚õ∂</span> Full
                    </button>
                    <button id="downloadBtn" class="download-btn">
                        <span>‚¨á</span> Download
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Elements
        const video = document.getElementById('videoElement');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const progress = document.getElementById('progress');
        const currentTime = document.getElementById('current');
        const totalTime = document.getElementById('total');
        const volumeSlider = document.getElementById('volume');
        const videoProtection = document.getElementById('videoProtection');
        
        // Single ad URL
        const adUrl = "https://otieu.com/4/7512585";
        let adShown = false;
        
        // ========== VIDEO PROTECTION ==========
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });
        
        document.addEventListener('keydown', function(e) {
            if (
                e.keyCode === 123 ||
                (e.ctrlKey && e.keyCode === 83) ||
                (e.ctrlKey && e.shiftKey && e.keyCode === 83) ||
                (e.ctrlKey && e.keyCode === 85) ||
                (e.ctrlKey && e.shiftKey && e.keyCode === 73)
            ) {
                e.preventDefault();
                return false;
            }
        });
        
        // ========== PLAYER FUNCTIONALITY ==========
        
        function togglePlayPause() {
            if (video.paused) {
                video.play();
                playPauseBtn.innerHTML = '<span>‚è∏</span> Pause';
                
                if (!adShown) {
                    setTimeout(() => {
                        const adWindow = window.open(adUrl, '_blank');
                        if (!adWindow) console.log("Ad blocked");
                    }, 500);
                    adShown = true;
                }
            } else {
                video.pause();
                playPauseBtn.innerHTML = '<span>‚ñ∂</span> Play';
            }
        }
        
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }
        
        function updateProgress() {
            if (video.duration) {
                const percent = (video.currentTime / video.duration) * 100;
                progress.style.width = `${percent}%`;
                currentTime.textContent = formatTime(video.currentTime);
            }
        }
        
        function setDuration() {
            if (video.duration) {
                totalTime.textContent = formatTime(video.duration);
            }
        }
        
        // Event Listeners
        playPauseBtn.addEventListener('click', togglePlayPause);
        
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space' && !e.target.matches('input, textarea')) {
                e.preventDefault();
                togglePlayPause();
            }
        });
        
        fullscreenBtn.addEventListener('click', () => {
            const container = document.querySelector('.player-container');
            if (!document.fullscreenElement) {
                container.requestFullscreen().catch(err => {
                    console.log(`Error attempting to enable fullscreen: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        });
        
        downloadBtn.addEventListener('click', () => {
            const downloadUrl = "https://gofile.io/d/aX4cuM";
            const downloadWindow = window.open(downloadUrl, '_blank');
            if (!downloadWindow) alert("Please allow pop-ups.");
        });
        
        volumeSlider.addEventListener('input', () => {
            video.volume = volumeSlider.value;
        });
        
        videoProtection.addEventListener('click', (e) => {
            const progressBar = document.querySelector('.progress-container');
            const rect = progressBar.getBoundingClientRect();
            const pos = (e.clientX - rect.left) / rect.width;
            if (pos >= 0 && pos <= 1) video.currentTime = pos * video.duration;
        });
        
        videoProtection.addEventListener('dblclick', togglePlayPause);
        
        video.addEventListener('timeupdate', updateProgress);
        video.addEventListener('loadedmetadata', setDuration);
        video.addEventListener('ended', () => {
            playPauseBtn.innerHTML = '<span>‚ñ∂</span> Play';
        });
        
        // Force video to maintain fixed aspect ratio
        function maintainAspectRatio() {
            const container = document.querySelector('.player-container');
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            
            // Always maintain 4:3 aspect ratio (800:600 = 4:3)
            const targetAspectRatio = 4/3;
            
            // Calculate optimal size based on viewport
            if (viewportWidth / viewportHeight > targetAspectRatio) {
                // Tall screen - limit by height
                container.style.height = '90vh';
                container.style.width = (90 * targetAspectRatio) + 'vh';
            } else {
                // Wide screen - limit by width
                container.style.width = '90vw';
                container.style.height = (90 / targetAspectRatio) + 'vw';
            }
        }
        
        // Initialize
        maintainAspectRatio();
        window.addEventListener('resize', maintainAspectRatio);
        window.addEventListener('orientationchange', maintainAspectRatio);
        
        console.log("Video player loaded - Fixed aspect ratio, no zoom needed");
    </script>
</body>
</html>
