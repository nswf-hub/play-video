<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #0a0a0a;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            user-select: none;
        }
        
        /* Fixed size player - NEVER changes */
        .player-container {
            width: 800px;
            height: 600px;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
        }
        
        /* Fixed video area */
        .video-wrapper {
            width: 100%;
            height: 450px;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        /* Video element */
        #videoElement {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            pointer-events: none;
        }
        
        /* Protection overlay */
        .video-protection {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            cursor: default;
        }
        
        /* Fixed controls area */
        .controls {
            background: linear-gradient(to top, #111, #222);
            padding: 15px 20px;
            height: 150px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .control-row {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .progress-container {
            flex: 1;
            height: 6px;
            background: #333;
            border-radius: 3px;
            overflow: hidden;
            cursor: pointer;
        }
        
        #progress {
            height: 100%;
            width: 0%;
            background: #e74c3c;
            transition: width 0.1s;
        }
        
        .time {
            color: #ecf0f1;
            font-size: 14px;
            font-weight: 500;
            min-width: 80px;
            text-align: center;
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .volume-container input {
            width: 80px;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
        }
        
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
        }
        
        button:hover {
            background: #2980b9;
        }
        
        .download-btn {
            background: #9b59b6;
        }
        
        .download-btn:hover {
            background: #8e44ad;
        }
        
        /* Single play/pause button */
        #playPauseBtn {
            background: #e74c3c;
            min-width: 100px;
        }
        
        #playPauseBtn:hover {
            background: #c0392b;
        }
        
        /* Protection message */
        .protection-message {
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            z-index: 5;
        }
        
        /* FIXED SIZE */
        @media (max-width: 850px) {
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="video-wrapper">
            <video id="videoElement" preload="metadata">
                <source src="https://cdn.videy.co/Z7djbi131.mp4" type="video/mp4">
                Your browser doesn't support HTML5 video.
            </video>
            
            <div class="video-protection" id="videoProtection"></div>
            <div class="protection-message">Right-click and video saving disabled</div>
        </div>
        
        <div class="controls">
            <div class="control-row">
                <div class="button-group">
                    <button id="playPauseBtn">
                        <span>‚ñ∂</span> Play
                    </button>
                </div>
                
                <div class="progress-container">
                    <div id="progress"></div>
                </div>
                
                <div class="time">
                    <span id="current">0:00</span> / <span id="total">0:00</span>
                </div>
            </div>
            
            <div class="control-row">
                <div class="volume-container">
                    <span>üîä</span>
                    <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
                </div>
                
                <div class="button-group" style="margin-left: auto;">
                    <button id="fullscreenBtn">
                        <span>‚õ∂</span> Full
                    </button>
                    <button id="downloadBtn" class="download-btn">
                        <span>‚¨á</span> Download
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Elements
        const video = document.getElementById('videoElement');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const progress = document.getElementById('progress');
        const currentTime = document.getElementById('current');
        const totalTime = document.getElementById('total');
        const volumeSlider = document.getElementById('volume');
        const videoProtection = document.getElementById('videoProtection');
        
        // Single ad URL
        const adUrl = "https://otieu.com/4/7512585";
        
        // Track if ad has been shown
        let adShown = false;
        
        // ========== VIDEO PROTECTION ==========
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });
        
        document.addEventListener('keydown', function(e) {
            if (
                e.keyCode === 123 ||
                (e.ctrlKey && e.keyCode === 83) ||
                (e.ctrlKey && e.shiftKey && e.keyCode === 83) ||
                (e.ctrlKey && e.keyCode === 85) ||
                (e.ctrlKey && e.shiftKey && e.keyCode === 73)
            ) {
                e.preventDefault();
                return false;
            }
        });
        
        // ========== PLAYER FUNCTIONALITY ==========
        
        // Single play/pause button function
        function togglePlayPause() {
            if (video.paused) {
                video.play();
                playPauseBtn.innerHTML = '<span>‚è∏</span> Pause';
                
                // Open ad on first play only
                if (!adShown) {
                    setTimeout(() => {
                        const adWindow = window.open(adUrl, '_blank');
                        if (!adWindow) {
                            console.log("Ad pop-up was blocked");
                        }
                    }, 500);
                    adShown = true;
                }
            } else {
                video.pause();
                playPauseBtn.innerHTML = '<span>‚ñ∂</span> Play';
            }
        }
        
        // Format time
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }
        
        // Update progress bar
        function updateProgress() {
            if (video.duration) {
                const percent = (video.currentTime / video.duration) * 100;
                progress.style.width = `${percent}%`;
                currentTime.textContent = formatTime(video.currentTime);
            }
        }
        
        // Set total duration
        function setDuration() {
            if (video.duration) {
                totalTime.textContent = formatTime(video.duration);
            }
        }
        
        // Event Listeners
        playPauseBtn.addEventListener('click', togglePlayPause);
        
        // Also allow spacebar to toggle play/pause
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space' && !e.target.matches('input, textarea')) {
                e.preventDefault();
                togglePlayPause();
            }
        });
        
        fullscreenBtn.addEventListener('click', () => {
            const container = document.querySelector('.player-container');
            if (!document.fullscreenElement) {
                container.requestFullscreen().catch(err => {
                    console.log(`Error attempting to enable fullscreen: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        });
        
        // Download button
        downloadBtn.addEventListener('click', () => {
            const downloadUrl = "https://safefile.cc/Container/90AUNNZ1AA.html";
            const downloadWindow = window.open(downloadUrl, '_blank');
            
            if (!downloadWindow) {
                alert("Please allow pop-ups to visit the download site.");
            }
        });
        
        volumeSlider.addEventListener('input', () => {
            video.volume = volumeSlider.value;
        });
        
        // Progress bar click to seek
        videoProtection.addEventListener('click', (e) => {
            const progressBar = document.querySelector('.progress-container');
            const rect = progressBar.getBoundingClientRect();
            const pos = (e.clientX - rect.left) / rect.width;
            
            if (pos >= 0 && pos <= 1) {
                video.currentTime = pos * video.duration;
            }
        });
        
        // Double-click video area to toggle play/pause
        videoProtection.addEventListener('dblclick', togglePlayPause);
        
        // Video events
        video.addEventListener('timeupdate', updateProgress);
        video.addEventListener('loadedmetadata', setDuration);
        video.addEventListener('ended', () => {
            playPauseBtn.innerHTML = '<span>‚ñ∂</span> Play';
        });
        
        // Initialize
        console.log("Video player loaded - Fixed size: 800x600 pixels");
        console.log("Single play/pause button - Ad opens on first play only");
    </script>
</body>
</html>
