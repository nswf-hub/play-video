<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Video Player</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #0a0a0a;
            font-family: Arial, sans-serif;
            height: 100vh;
            width: 100vw;
            user-select: none;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        
        /* Main player container */
        .player-container {
            width: 90vw;
            height: 67.5vw; /* 90vw * 0.75 (4:3 aspect ratio) */
            max-width: 800px;
            max-height: 600px;
            min-width: 300px;
            min-height: 225px;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
        }
        
        /* Video area */
        .video-wrapper {
            width: 100%;
            height: 75%; /* 75% of container */
            background: #000;
            position: relative;
        }
        
        /* Video element */
        #videoElement {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: black;
        }
        
        /* Protection overlay */
        .video-protection {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            cursor: default;
        }
        
        /* Controls area */
        .controls {
            width: 100%;
            height: 25%; /* 25% of container */
            background: linear-gradient(to top, #111, #222);
            display: flex;
            flex-direction: column;
            padding: 10px 15px;
            gap: 10px;
        }
        
        /* Top row - progress and play button */
        .top-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            height: 35px;
            flex-wrap: nowrap;
        }
        
        /* Bottom row - volume and other buttons */
        .bottom-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            height: 35px;
            flex-wrap: nowrap;
        }
        
        /* Play button */
        #playPauseBtn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            white-space: nowrap;
            min-width: 70px;
            flex-shrink: 0;
        }
        
        /* Progress bar container */
        .progress-container {
            flex: 1;
            height: 6px;
            background: #333;
            border-radius: 3px;
            overflow: hidden;
            cursor: pointer;
            min-width: 50px;
            flex-shrink: 1;
        }
        
        #progress {
            height: 100%;
            width: 0%;
            background: #e74c3c;
            transition: width 0.1s;
        }
        
        /* Time display */
        .time {
            color: #ecf0f1;
            font-size: 14px;
            font-weight: 500;
            min-width: 85px;
            text-align: center;
            flex-shrink: 0;
        }
        
        /* Volume container - ALWAYS VISIBLE */
        .volume-container {
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 130px;
            flex-shrink: 0;
        }
        
        .volume-container span {
            color: white;
            font-size: 16px;
        }
        
        .volume-container input {
            width: 80px;
            flex-shrink: 1;
        }
        
        /* Right buttons group */
        .right-buttons {
            display: flex;
            gap: 8px;
            margin-left: auto;
            flex-shrink: 0;
        }
        
        /* General button styles */
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            white-space: nowrap;
            flex-shrink: 0;
        }
        
        button:hover {
            background: #2980b9;
        }
        
        .download-btn {
            background: #9b59b6;
        }
        
        .download-btn:hover {
            background: #8e44ad;
        }
        
        /* Protection message */
        .protection-message {
            position: absolute;
            bottom: 5px;
            left: 0;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.3);
            font-size: 10px;
            z-index: 5;
        }
        
        /* Mobile-specific adjustments */
        @media (max-width: 700px) {
            .player-container {
                width: 95vw;
                height: 71.25vw; /* 95vw * 0.75 */
            }
            
            .controls {
                padding: 8px 10px;
                gap: 8px;
            }
            
            .top-controls, .bottom-controls {
                height: 32px;
            }
            
            #playPauseBtn {
                min-width: 65px;
                padding: 6px 10px;
                font-size: 13px;
            }
            
            .time {
                font-size: 13px;
                min-width: 80px;
            }
            
            .volume-container {
                min-width: 110px;
            }
            
            .volume-container input {
                width: 70px;
            }
            
            button {
                padding: 6px 10px;
                font-size: 13px;
            }
        }
        
        @media (max-width: 500px) {
            .player-container {
                width: 98vw;
                height: 73.5vw; /* 98vw * 0.75 */
            }
            
            .controls {
                padding: 6px 8px;
                gap: 6px;
            }
            
            .top-controls, .bottom-controls {
                height: 30px;
                gap: 6px;
            }
            
            #playPauseBtn {
                min-width: 60px;
                padding: 5px 8px;
                font-size: 12px;
            }
            
            .time {
                font-size: 12px;
                min-width: 75px;
            }
            
            .volume-container {
                min-width: 100px;
                gap: 5px;
            }
            
            .volume-container input {
                width: 60px;
            }
            
            button {
                padding: 5px 8px;
                font-size: 12px;
            }
            
            .right-buttons {
                gap: 5px;
            }
        }
        
        @media (max-width: 400px) {
            .top-controls {
                flex-wrap: wrap;
                height: auto;
                min-height: 30px;
            }
            
            .progress-container {
                order: -1;
                width: 100%;
                margin-bottom: 5px;
            }
            
            .bottom-controls {
                flex-wrap: wrap;
                height: auto;
                min-height: 30px;
            }
            
            .volume-container {
                min-width: 90px;
            }
            
            .volume-container input {
                width: 50px;
            }
            
            .right-buttons {
                margin-left: 0;
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="video-wrapper">
            <video id="videoElement" preload="metadata">
                <source src="https://cdn.videy.co/Z7djbi131.mp4" type="video/mp4">
                Your browser doesn't support HTML5 video.
            </video>
            
            <div class="video-protection" id="videoProtection"></div>
            <div class="protection-message">Right-click disabled</div>
        </div>
        
        <div class="controls">
            <!-- Top row: Play button, progress bar, and time -->
            <div class="top-controls">
                <button id="playPauseBtn">
                    <span>‚ñ∂</span> Play
                </button>
                
                <div class="progress-container">
                    <div id="progress"></div>
                </div>
                
                <div class="time">
                    <span id="current">0:00</span> / <span id="total">0:00</span>
                </div>
            </div>
            
            <!-- Bottom row: Volume and other buttons -->
            <div class="bottom-controls">
                <div class="volume-container">
                    <span>üîä</span>
                    <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
                </div>
                
                <div class="right-buttons">
                    <button id="fullscreenBtn">
                        <span>‚õ∂</span> Full
                    </button>
                    <button id="downloadBtn" class="download-btn">
                        <span>‚¨á</span> Download
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Elements
        const video = document.getElementById('videoElement');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const progress = document.getElementById('progress');
        const currentTime = document.getElementById('current');
        const totalTime = document.getElementById('total');
        const volumeSlider = document.getElementById('volume');
        const videoProtection = document.getElementById('videoProtection');
        
        // Single ad URL
        const adUrl = "https://otieu.com/4/7512585";
        let adShown = false;
        
        // ========== VIDEO PROTECTION ==========
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });
        
        // ========== PLAYER FUNCTIONALITY ==========
        
        function togglePlayPause() {
            if (video.paused) {
                video.play();
                playPauseBtn.innerHTML = '<span>‚è∏</span> Pause';
                
                if (!adShown) {
                    setTimeout(() => {
                        const adWindow = window.open(adUrl, '_blank');
                        if (!adWindow) console.log("Ad blocked");
                    }, 500);
                    adShown = true;
                }
            } else {
                video.pause();
                playPauseBtn.innerHTML = '<span>‚ñ∂</span> Play';
            }
        }
        
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }
        
        function updateProgress() {
            if (video.duration) {
                const percent = (video.currentTime / video.duration) * 100;
                progress.style.width = `${percent}%`;
                currentTime.textContent = formatTime(video.currentTime);
            }
        }
        
        function setDuration() {
            if (video.duration) {
                totalTime.textContent = formatTime(video.duration);
            }
        }
        
        // Event Listeners
        playPauseBtn.addEventListener('click', togglePlayPause);
        
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space' && !e.target.matches('input, textarea')) {
                e.preventDefault();
                togglePlayPause();
            }
        });
        
        fullscreenBtn.addEventListener('click', () => {
            const container = document.querySelector('.player-container');
            if (!document.fullscreenElement) {
                container.requestFullscreen().catch(err => {
                    console.log(`Error attempting to enable fullscreen: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        });
        
        downloadBtn.addEventListener('click', () => {
            const downloadUrl = "https://safefile.cc/Container/90AUNNZ1AA.html";
            const downloadWindow = window.open(downloadUrl, '_blank');
            if (!downloadWindow) alert("Please allow pop-ups.");
        });
        
        volumeSlider.addEventListener('input', () => {
            video.volume = volumeSlider.value;
        });
        
        videoProtection.addEventListener('click', (e) => {
            const progressBar = document.querySelector('.progress-container');
            const rect = progressBar.getBoundingClientRect();
            const pos = (e.clientX - rect.left) / rect.width;
            if (pos >= 0 && pos <= 1) video.currentTime = pos * video.duration;
        });
        
        videoProtection.addEventListener('dblclick', togglePlayPause);
        
        video.addEventListener('timeupdate', updateProgress);
        video.addEventListener('loadedmetadata', setDuration);
        video.addEventListener('ended', () => {
            playPauseBtn.innerHTML = '<span>‚ñ∂</span> Play';
        });
        
        // Ensure volume bar is always visible
        function ensureVolumeBarVisible() {
            const volumeContainer = document.querySelector('.volume-container');
            const controlsWidth = document.querySelector('.controls').offsetWidth;
            
            // If screen is very small, make volume slider smaller but still visible
            if (controlsWidth < 350) {
                volumeContainer.style.minWidth = '80px';
                volumeSlider.style.width = '40px';
            } else if (controlsWidth < 450) {
                volumeContainer.style.minWidth = '90px';
                volumeSlider.style.width = '50px';
            } else {
                volumeContainer.style.minWidth = '110px';
                volumeSlider.style.width = '70px';
            }
        }
        
        // Initialize
        ensureVolumeBarVisible();
        window.addEventListener('resize', ensureVolumeBarVisible);
        
        console.log("Video player loaded - Volume bar always visible");
    </script>
</body>
</html>
