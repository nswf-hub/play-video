<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #0a0a0a;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0; /* Remove padding */
            user-select: none;
            overflow: hidden; /* Prevent scrolling */
        }
        
        /* FIXED ABSOLUTE SIZE - NO PERCENTAGES */
        .player-container {
            position: absolute;
            width: 800px;
            height: 600px;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
            
            /* Center on screen */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            
            /* Force exact size */
            min-width: 800px;
            min-height: 600px;
            max-width: 800px;
            max-height: 600px;
        }
        
        /* FIXED video area */
        .video-wrapper {
            width: 800px; /* Fixed pixel value */
            height: 450px; /* Fixed pixel value */
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        /* Video forced to fit container */
        #videoElement {
            width: 800px; /* Fixed width */
            height: 450px; /* Fixed height */
            object-fit: contain; /* Will show black bars */
            background: black;
        }
        
        /* Protection overlay */
        .video-protection {
            position: absolute;
            top: 0;
            left: 0;
            width: 800px;
            height: 450px;
            z-index: 10;
            cursor: default;
        }
        
        /* FIXED controls area */
        .controls {
            width: 800px; /* Fixed width */
            height: 150px; /* Fixed height */
            background: linear-gradient(to top, #111, #222);
            padding: 15px 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .control-row {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .progress-container {
            flex: 1;
            height: 6px;
            background: #333;
            border-radius: 3px;
            overflow: hidden;
            cursor: pointer;
        }
        
        #progress {
            height: 100%;
            width: 0%;
            background: #e74c3c;
            transition: width 0.1s;
        }
        
        .time {
            color: #ecf0f1;
            font-size: 14px;
            font-weight: 500;
            min-width: 80px;
            text-align: center;
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .volume-container input {
            width: 80px;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
        }
        
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
        }
        
        button:hover {
            background: #2980b9;
        }
        
        .download-btn {
            background: #9b59b6;
        }
        
        .download-btn:hover {
            background: #8e44ad;
        }
        
        #playPauseBtn {
            background: #e74c3c;
            min-width: 100px;
        }
        
        #playPauseBtn:hover {
            background: #c0392b;
        }
        
        .protection-message {
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            z-index: 5;
        }
        
        /* IMPORTANT: NO MEDIA QUERIES THAT CHANGE SIZE */
        /* The player will overflow on small screens */
        /* This is intentional to keep fixed size */
        
        /* Mobile notice (optional) */
        .mobile-notice {
            display: none;
            position: fixed;
            top: 10px;
            left: 0;
            width: 100%;
            text-align: center;
            color: #ff6b6b;
            font-size: 12px;
            padding: 5px;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
        }
        
        @media (max-width: 800px) {
            .mobile-notice {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="mobile-notice">Player size is fixed at 800x600. Zoom out or rotate device if not fully visible.</div>
    
    <div class="player-container">
        <div class="video-wrapper">
            <video id="videoElement" preload="metadata">
                <source src="https://files.catbox.moe/eb9fvz.mp4" type="video/mp4">
                Your browser doesn't support HTML5 video.
            </video>
            
            <div class="video-protection" id="videoProtection"></div>
            <div class="protection-message">Right-click and video saving disabled</div>
        </div>
        
        <div class="controls">
            <div class="control-row">
                <div class="button-group">
                    <button id="playPauseBtn">
                        <span>‚ñ∂</span> Play
                    </button>
                </div>
                
                <div class="progress-container">
                    <div id="progress"></div>
                </div>
                
                <div class="time">
                    <span id="current">0:00</span> / <span id="total">0:00</span>
                </div>
            </div>
            
            <div class="control-row">
                <div class="volume-container">
                    <span>üîä</span>
                    <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
                </div>
                
                <div class="button-group" style="margin-left: auto;">
                    <button id="fullscreenBtn">
                        <span>‚õ∂</span> Full
                    </button>
                    <button id="downloadBtn" class="download-btn">
                        <span>‚¨á</span> Download
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Elements
        const video = document.getElementById('videoElement');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const progress = document.getElementById('progress');
        const currentTime = document.getElementById('current');
        const totalTime = document.getElementById('total');
        const volumeSlider = document.getElementById('volume');
        const videoProtection = document.getElementById('videoProtection');
        
        // Force video element to stay at fixed size
        function enforceFixedSize() {
            // Force exact pixel dimensions
            const player = document.querySelector('.player-container');
            const videoWrapper = document.querySelector('.video-wrapper');
            const controls = document.querySelector('.controls');
            const videoEl = document.getElementById('videoElement');
            const protection = document.querySelector('.video-protection');
            
            // Set exact pixel values
            player.style.width = '800px';
            player.style.height = '600px';
            player.style.minWidth = '800px';
            player.style.minHeight = '600px';
            player.style.maxWidth = '800px';
            player.style.maxHeight = '600px';
            
            videoWrapper.style.width = '800px';
            videoWrapper.style.height = '450px';
            
            controls.style.width = '800px';
            controls.style.height = '150px';
            
            videoEl.style.width = '800px';
            videoEl.style.height = '450px';
            
            protection.style.width = '800px';
            protection.style.height = '450px';
            
            // Center the player
            player.style.left = '50%';
            player.style.top = '50%';
            player.style.transform = 'translate(-50%, -50%)';
            
            console.log('Enforced fixed size: 800x600px');
        }
        
        // Single ad URL
        const adUrl = "https://otieu.com/4/7512585";
        let adShown = false;
        
        // ========== VIDEO PROTECTION ==========
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });
        
        document.addEventListener('keydown', function(e) {
            if (
                e.keyCode === 123 ||
                (e.ctrlKey && e.keyCode === 83) ||
                (e.ctrlKey && e.shiftKey && e.keyCode === 83) ||
                (e.ctrlKey && e.keyCode === 85) ||
                (e.ctrlKey && e.shiftKey && e.keyCode === 73)
            ) {
                e.preventDefault();
                return false;
            }
        });
        
        // ========== PLAYER FUNCTIONALITY ==========
        
        function togglePlayPause() {
            if (video.paused) {
                video.play();
                playPauseBtn.innerHTML = '<span>‚è∏</span> Pause';
                
                if (!adShown) {
                    setTimeout(() => {
                        const adWindow = window.open(adUrl, '_blank');
                        if (!adWindow) console.log("Ad blocked");
                    }, 500);
                    adShown = true;
                }
            } else {
                video.pause();
                playPauseBtn.innerHTML = '<span>‚ñ∂</span> Play';
            }
        }
        
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }
        
        function updateProgress() {
            if (video.duration) {
                const percent = (video.currentTime / video.duration) * 100;
                progress.style.width = `${percent}%`;
                currentTime.textContent = formatTime(video.currentTime);
            }
        }
        
        function setDuration() {
            if (video.duration) {
                totalTime.textContent = formatTime(video.duration);
            }
        }
        
        // Event Listeners
        playPauseBtn.addEventListener('click', togglePlayPause);
        
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space' && !e.target.matches('input, textarea')) {
                e.preventDefault();
                togglePlayPause();
            }
        });
        
        fullscreenBtn.addEventListener('click', () => {
            const container = document.querySelector('.player-container');
            if (!document.fullscreenElement) {
                container.requestFullscreen().catch(err => {
                    console.log(`Error attempting to enable fullscreen: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        });
        
        downloadBtn.addEventListener('click', () => {
            const downloadUrl = "https://gofile.io/d/aX4cuM";
            const downloadWindow = window.open(downloadUrl, '_blank');
            if (!downloadWindow) alert("Please allow pop-ups.");
        });
        
        volumeSlider.addEventListener('input', () => {
            video.volume = volumeSlider.value;
        });
        
        videoProtection.addEventListener('click', (e) => {
            const progressBar = document.querySelector('.progress-container');
            const rect = progressBar.getBoundingClientRect();
            const pos = (e.clientX - rect.left) / rect.width;
            if (pos >= 0 && pos <= 1) video.currentTime = pos * video.duration;
        });
        
        videoProtection.addEventListener('dblclick', togglePlayPause);
        
        video.addEventListener('timeupdate', updateProgress);
        video.addEventListener('loadedmetadata', setDuration);
        video.addEventListener('ended', () => {
            playPauseBtn.innerHTML = '<span>‚ñ∂</span> Play';
        });
        
        // Enforce fixed size on load and resize
        window.addEventListener('load', enforceFixedSize);
        window.addEventListener('resize', enforceFixedSize);
        window.addEventListener('orientationchange', enforceFixedSize);
        
        // Initial enforcement
        setTimeout(enforceFixedSize, 100);
    </script>
</body>
</html>
